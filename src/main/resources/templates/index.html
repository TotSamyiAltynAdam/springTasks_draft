<html xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'}">
    <style>
        .dosContainer{
            display: flex;
        }
        .dosRight{
            max-width: 48%;
        }
        .container .row .dosCard {
            margin: 0 15px;
            width: 280px;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container" style="width: 950px">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid dosContainer">
                <div class="dosLeft">
                    <a class="navbar-brand fw-bold" href="/">BITLAB SHOP</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse dosRight" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Top Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">New Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">By Category</a>
                        </li>
                        <li class="nav-item ms-xxl-5">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
        <div class="text-center mt-4"><h1 class="fw-bold">Welcome to BITLAB SHOP</h1></div>
        <div class="text-center mt-3">Electronic devices with high quality and service</div>

        <div class="mx-auto w-75 mt-3 border border-1 rounded border-success">
            <form th:action="@{'/addItem'}" method="post" style="width: 80%;" class="mt-3 mx-auto">
                <div class="mb-3 row">
                    <label for="itemName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="item_name" id="itemName" required placeholder="Name..">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="itemDescription" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="itemDescription" name="item_description" required placeholder="description..">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="itemPrice" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="itemPrice" name="item_price" required placeholder="price" value="0">
                    </div>
                </div>
                <div class="mb-3 row w-25 mx-auto w-25">
                    <button class="btn btn-success btn-sm">Add Items</button>
                </div>
            </form>
        </div>

        <div class="container mt-3" style="width: 915px; margin: 0 auto; padding: 0">
            <div class="row">
                <div class="card text-center mt-4 dosCard" th:each="it: ${items}">
                    <div class="card-header" th:text="${it.getName()}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-success" th:text="${'$'.concat(it.getPrice())}"></h5>
                        <p class="card-text m-0" th:each="miniDescr: ${it.getDescription().split(',')}">
                            <span th:text="${miniDescr}"></span>
                            <br>
                        </p>
                        <a href="#" class="btn btn-success mt-2" style="width: 100%;">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
